<!DOCTYPE HTML>
<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<title>Литвинов 211-352</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="text-align">
					<h1>Форма обратной связи</h1>
				</div>
		</header>

		<main>
			<form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

				<input type="hidden" name="user_id" value="1">
	
				<div class="registration">
					<div class="fio">
						<label for="fio">ФИО</label>
						<input type="text" name="fio" id="fio" placeholder="Введите ФИО" required>
					</div>
	
					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Введите E-mail" required>
					</div>
				</div>
	
					<fieldset>
	
						<legend>Откуда Вы о нас узнали?</legend>
	
							<div>
							  <input type="radio" id="friends" name="source" value="friends"	 required>
							  <label for="friends">Реклама</label>
							</div>
	
							<div>
							  <input type="radio" id="internet" name="source" value="internet">
							  <label for="internet">От знакомых</label>
							</div>
	
					</fieldset>
	
					<div class="options">
						<label for="category">Категория обращения</label>
						<select name="category_id" id="category">
							<option value="1">Жалоба</option>
							<option value="2" selected>Предложение</option>
						</select>
					</div>
	
					<div>
						<label for="msg" class="msg">Текст сообщения</label>
						<textarea name="msg" id="msg" cols="60" rows="10" placeholder="Введите текст" required></textarea>
					</div>
	
					<div class="agreement">
						<input type="checkbox" name="agreement" id="agreement" required value="true">
						<label for="agreement">Согласен с обработкой персональных данных</label>
					</div>
	
					<div class="attach">
						<label for="attachment">Вложение</label>
						<input type="file" name="attachment" id="attachment">
					</div>
	
				<button type="submit">Отправить</button>
			</form>
			<form action="login.html" target="_blank">
				<button class="logbtn">Войти</button>
			</form>
		</main>

		<footer class="footer">
			<div class="container1">
				&copy; Литвинов И.А.| 211-352
			</div>
		</footer>

	</body>

</html>
