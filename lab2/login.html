<!DOCTYPE HTML>
<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<title>Литвинов 211-352</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="text-align">
					<h1>Форма обратной связи</h1>
				</div>
		</header>

		<main>
			<form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

                <input type="hidden" name="user_id" value="1">
    
                <div class="auth">
                    <div class="login">
                        <label for="login">Логин</label>
                        <input type="text" name="login" id="login" placeholder="Введите логин" required>
                    </div>
    
                    <div>
                        <label for="password">Пароль</label>
                        <input type="password" name="password" id="password" placeholder="Введите пароль" required>
                    </div>
    
                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember" value="true">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    <button type="submit" class="logbtn">Войти</button>
                </div>
            </form>
                <form action="index.html" target="_blank">
                    <button>Вернуться назад</button>
                </form> 
		</main>

		<footer class="footer">
			<div class="container">
				&copy; Литвинов И.А.| 211-352
			</div>
		</footer>

	</body>

</html>
